services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: orchestratore-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./outputs:/app/outputs

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: orchestratore-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend