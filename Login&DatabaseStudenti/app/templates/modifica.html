{% extends "base.html" %}
{% block title %}Modifica Studente{% endblock %}

{% block content %}
<h2>Modifica Studente</h2>

<form method="post">
    <label for="nome">Nome:</label>
    <input type="text" name="nome" value="{{ studente.nome }}" required><br>

    <label for="cognome">Cognome:</label>
    <input type="text" name="cognome" value="{{ studente.cognome }}" required><br>

    <label for="voto">Voto:</label>
    <input type="number" step="0.1" min="0" max="10" name="voto" value="{{ studente.voto }}" required><br>

    <button type="submit">Salva modifiche</button>
</form>

<p><a href="{{ url_for('studenti.elenco') }}">Torna all'elenco</a></p>
{% endblock %}
