{% extends "base.html" %}
{% block title %}Modifica Studente{% endblock %}

{% block content %}
<h2>Modifica studente</h2>
<form method="POST">
    <label>Nome:</label><input type="text" name="nome" value="{{ studente[1] }}" required><br>
    <label>Cognome:</label><input type="text" name="cognome" value="{{ studente[2] }}" required><br>
    <label>Voto:</label><input type="number" name="voto" step="0.1" min="0" max="10" value="{{ studente[3] }}" required><br>
    <button type="submit">Salva modifiche</button>
</form>
<p><a href="{{ url_for('elenco') }}">ðŸ”™ Torna all'elenco</a></p>
{% endblock %}
