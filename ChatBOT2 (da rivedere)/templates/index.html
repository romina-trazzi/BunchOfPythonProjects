<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Finanziario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h1 class="mb-4">Chatbot Finanziario</h1>
    <div id="chat-box" class="border p-3 mb-3" style="height: 300px; overflow-y: auto;"></div>
    <form id="chat-form">
        <div class="input-group">
            <input type="text" id="chat-input" class="form-control" placeholder="Scrivi una domanda..." required>
            <button class="btn btn-primary" type="submit">Invia</button>
        </div>
    </form>
    <script src="/static/js/chat.js"></script>
</body>
</html>
