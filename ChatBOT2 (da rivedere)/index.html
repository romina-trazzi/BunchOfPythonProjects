<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Finanziario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 1rem;
            background-color: #fff;
        }
        .message {
            margin-bottom: 1rem;
        }
        .message.user {
            text-align: right;
        }
        .message.bot {
            text-align: left;
        }
        .message .text {
            display: inline-block;
            padding: 0.75rem 1rem;
            border-radius: 20px;
            max-width: 75%;
        }
        .message.user .text {
            background-color: #007bff;
            color: white;
        }
        .message.bot .text {
            background-color: #e9ecef;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container-fluid chat-container">
        <h2 class="mb-3 text-center">ðŸ’¬ Chatbot Finanziario</h2>
        <div id="chat-box" class="chat-box">
            <div class="message bot">
                <div class="text">Ciao! Fai una domanda su azioni, ETF, cambio valute o concetti come "cos'Ã¨ EUR".</div>
            </div>
        </div>
        <form id="chat-form" class="mt-3 d-flex">
            <input type="text" id="chat-input" class="form-control me-2" placeholder="Scrivi una domanda..." required>
            <button class="btn btn-primary" type="submit">Invia</button>
        </form>
    </div>

    <script>
    document.getElementById("chat-form").addEventListener("submit", function(e) {
        e.preventDefault();
        const input = document.getElementById("chat-input");
        const message = input.value.trim();
        if (!message) return;
        input.value = "";
        appendMessage("user", message);
        fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message })
        })
        .then(res => res.json())
        .then(data => appendMessage("bot", data.response))
        .catch(err => appendMessage("bot", "Errore nella richiesta."));
    });

    function appendMessage(sender, text) {
        const chatBox = document.getElementById("chat-box");
        const msg = document.createElement("div");
        msg.classList.add("message", sender);
        msg.innerHTML = `<div class="text">${text}</div>`;
        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
    </script>
</body>
</html>
